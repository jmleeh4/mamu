<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  <link rel="shortcut icon" href="favicon-shopping-cart.ico" type="image/x-icon"/>-->
    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../swiper/dist/css/swiper.min.css"/>
    <script type="text/javascript" src="../../swiper/dist/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script>
    <title>Mamu</title>
</head>

<body>
<div class="wrapper">
    <!-- header area start -->
    <div class="header">
        <div class="header-hambuger"></div>

        <div class="header-conts">
            <div class="header-conts-top">
                <h1 class="header-logo"></h1>

                <div class="header-seach-bar">
                    <input type="text" />
                </div>
            </div>
            <div class="header-topic">
                <li><a>음식</a></li>
                <li><a>옷</a></li>
                <li><a>가구</a></li>
            </div>
        </div>

        <div class="header-utils">
            <li>로그인</li>
            <li>회원가입</li>
        </div>
    </div>
    <!-- //header area end -->

    <!-- container area -->
    <div class="container">
        <div class="title-area">
            회원가입
        </div>

        <div class="join-area">
            <h2>회원정보를 입력해주세요.</h2>
            <input type="id" placeholder="아이디(이메일)"/>
            <input type="password" placeholder="비밀번호"/>
            <input type="passwordChk" placeholder="비밀번호 확인"/>
            <input type="name" placeholder="이름"/>
            <input type="hhpNo" placeholder="휴대폰번호"/>

            <hr class="join-hr">

            <h2>mamu 서비스 약관에 동의해주세요.</h2>
            <div class="term-input">
                <input type="checkbox" id="checkAll"/>
                <label>
                    모두 동의합니다.
                </label>
            </div>

            <div class="terms">

            </div>

            <button class="button">회원가입</button>
        </div>
    </div>
    <!-- // container area  -->

    <!-- footer area start -->
    <div class="footer">

    </div>
    <!-- // footer area end -->
</div>
</body>
<script>
    $(document).ready(function() {

    });
</script>
</html>
